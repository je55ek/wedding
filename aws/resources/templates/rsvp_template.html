    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav class="light-tan" role="navigation">
      <div class="nav-wrapper  light-tan container">
        <a id="logo-container" href="#" class="brand-logo"><img src="images/Flying-J-Stand-Alone_Logo.png" alt="Flying J Wedding"></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#travel">Travel</a></li>
          <li><a href="index.html#gifts">Gifts</a></li>
          <li><a href="https://www.facebook.com/groups/1782582851812035/"><img class="logo" src="images/facebook.png" alt="Facebook"></a></li>
        </ul>

        <ul id="nav-mobile" class="light-tan side-nav">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#travel">Travel</a></li>
          <li><a href="index.html#gifts">Gifts</a></li>

    <header class="taupe">
      <br>
      <h3 class="center">RSVP</h3>
      <h4 class="center">We hope you can join us!</h4>
      <br>
      <br>
    </header>
    <main class="taupe">
      <section>
        <div class="section container white">
          <div class="container">
            <div class="row">
              <form action="rsvp" method="post" enctype="application/x-www-form-urlencoded">
                <div class="col s12">
                  <label class="center"><h5>Who will be attending?</h5></label>
                  {{#guests}}
                </div>
                <div class="col s4 offset-s4">
                    <p class="guest-name">
                      <input type="checkbox" value="true" id="{{id}}Check" name="{{id}}" {{#attending}}checked{{/attending}} />
                      <label for="{{id}}Check">{{firstName}} {{lastName}}</label>
                    </p>
                    {{/guests}}
                </div>
                <div class="col s12">
                  <p class="switch center">
                    <label>
                      <input id="decline" type="checkbox">
                      <span class="lever"></span>
                      Regretfully Decline
                    </label>
                  </p>
                  <input type="hidden" name="partyId" value="{{partyId}}">
                  <input type="hidden" name="guestId" value="{{guestId}}">
                  <div class="center">
                    <button class="btn-flat" name="action" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="page-footer taupe">
      <div class="footer-copyright">
        <div class="container">
          <p>Created by the Flying Js</p>
        </div>
      </div>
    </footer>

  }); // end of document ready
})(jQuery); // end of jQuery name space
</script>
<script>
  $(document).ready(function(){
    $("#decline").click(function(){
      $(".guest-name").toggle("slow");
      $(".guest-name input").removeAttr("checked");
    });
  });
</script>

</body>
</html>
