                Effect: Allow
              - Action:
                  - 's3:GetObject'
                Resource: !Sub 
                  - >-
                    arn:aws:s3:::${__BucketName__}
                  - __BucketName__: !Ref EnvelopeBucket
                Effect: Allow
      AssumeRolePolicyDocument:
        Version: 2012-10-17
