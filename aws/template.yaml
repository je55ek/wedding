AWSTemplateFormatVersion: 2010-09-09
Parameters:
  CodeKey:
    Type: String
    Description: S3 object key of the zipped wedding code.
  BucketName:
    Default: flyingj-code-dev
    Type: String
    Description: Name of the S3 bucket that contains the zipped wedding code.
  EnvelopeBucket:
    Default: http://s3.amazonaws.com/flyingj-wedding/envelopes/
    Type: String
    Description: URL prefix of the S3 bucket that contains envelope images.
  TemplateBucket:
    Default: flyingj-wedding/templates
    Type: String
    Description: S3 bucket name and prefix where templates are kept
Description: Flying Js serverless wedding RSVP application.
Resources:
  Parties:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Tags:
        - Value: wedding
          Key: project
      Environment:
        Variables:
          PARTIES_TABLE: !Ref PartiesTable
      Handler: app.parties_handler
      Role: !GetAtt 
        - PartiesRole
        - Arn
      Runtime: python3.6
  Passengers:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Tags:
        - Value: wedding
          Key: project
      Environment:
        Variables:
          PASSENGERS_TABLE: !Ref PassengersTable
      Handler: app.passengers_handler
      Role: !GetAtt 
        - PassengersRole
        - Arn
      Runtime: python3.6
  Envelopes:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Tags:
        - Value: wedding
          Key: project
      Environment:
        Variables:
          PARTIES_TABLE: !Ref PartiesTable
          ENVELOPE_BUCKET: !Ref EnvelopeBucket
      Handler: app.envelope_handler
      Role: !GetAtt 
        - EnvelopesRole
        - Arn
      Runtime: python3.6
  Invitations:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Tags:
        - Value: wedding
          Key: project
      Environment:
        Variables:
          PARTIES_TABLE: !Ref PartiesTable
      Handler: app.invitation_handler
      Role: !GetAtt
        - InvitationsRole
        - Arn
      Runtime: python3.6
  Rsvp:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Tags:
        - Value: wedding
          Key: project
      Environment:
        Variables:
          PARTIES_TABLE: !Ref PartiesTable
      Handler: app.rsvp_handler
      Role: !GetAtt
        - RsvpRole
        - Arn
      Runtime: python3.6
  Rideshare:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Tags:
        - Value: wedding
          Key: project
      Handler: app.ride_share_handler
      Role: !GetAtt
        - RideshareRole
        - Arn
      Runtime: python3.6
  Drivers:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Tags:
        - Value: wedding
          Key: project
      Environment:
        Variables:
          DRIVERS_TABLE: !Ref DriversTable
      Handler: app.drivers_handler
      Role: !GetAtt 
        - DriversRole
        - Arn
      Runtime: python3.6
  PartiesRole:
    Type: 'AWS::IAM::Role'
    Properties:
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: PartiesRolePolicy0
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - 'dynamodb:BatchGetItem'
                  - 'dynamodb:BatchWriteItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Scan'
                  - 'dynamodb:Query'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:CreateTable'
                  - 'dynamodb:DescribeTable'
                  - 'dynamodb:GetShardIterator'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:UpdateTable'
                  - 'dynamodb:GetRecords'
                Resource: !GetAtt 
                  - PartiesTable
                  - Arn
                Effect: Allow
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
  PassengersRole:
    Type: 'AWS::IAM::Role'
